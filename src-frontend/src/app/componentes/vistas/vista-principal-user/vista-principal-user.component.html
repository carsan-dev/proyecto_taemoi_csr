<div class="container">
  <div class="card shadow-lg mb-5 animated-card">
    <div class="card-header text-center bg-gradient-primary text-white d-flex justify-content-between align-items-center">
      <h1 class="card-title m-0">Tus grupos asociados</h1>
      <!-- Botón general para ver los turnos -->
      <button
        type="button"
        class="btn btn-primary btn-glow"
        [routerLink]="['/userpage/turnos']"
      >
        <i class="bi bi-calendar-check"></i> Ver todos los turnos
      </button>
    </div>
    <div class="card-body">
      <div *ngIf="endpointsService.gruposDelAlumno$ | async as grupos; else noGruposTemplate">
        <!-- Grid para mostrar los grupos en forma compacta -->
        <div class="row d-flex justify-content-center align-items-center">
          <div *ngFor="let grupo of grupos" class="col-6 col-md-4 col-lg-3 mb-4">
            <div [ngClass]="obtenerClaseGrupo(grupo.id)" class="group-badge d-flex flex-column align-items-center justify-content-center">
              <span class="emoji fs-1">{{ obtenerEmoticonoCategoria(grupo.id) }}</span>
              <span class="group-name mt-2">{{ grupo.nombre }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noGruposTemplate>
    <div class="alert alert-info text-center animated-fade-in" role="alert">
      <h3>No se encontraron grupos para este alumno.</h3>
      <p>¡Únete a un grupo para comenzar!</p>
    </div>
  </ng-template>
</div>
