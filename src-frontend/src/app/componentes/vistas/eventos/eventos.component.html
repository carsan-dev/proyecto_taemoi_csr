<div class="main-container">
  <h2 class="text-center h1">METAS Y PRÃ“XIMOS EVENTOS</h2>
  <div class="container-fluid my-5">
    <div class="box" *ngFor="let evento of eventos">
      <img
      [src]="evento.fotoEvento ? 'data:' + evento.fotoEvento.tipo + ';base64,' + evento.fotoEvento.datos : 'assets/media/default.webp'"
      class="img-fluid event-img"
      alt="{{ evento.titulo }}">
      <div class="event-info">
        <p class="event-title">{{ evento.titulo }}</p>
        <p class="event-description">{{ evento.descripcion }}</p>
      </div>
    </div>
  </div>
</div>
