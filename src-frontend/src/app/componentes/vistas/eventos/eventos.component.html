<div class="container mt-4">
  <div class="row">
    <h2 class="text-center mb-5 fs-1 fw-bold">Metas superadas y pr√≥ximos eventos</h2>
    <div class="col-md-6 col-lg-4 p-3" *ngFor="let evento of eventos">
      <div class="event-card">
        <img
          [src]="evento.fotoEvento ? 'data:' + evento.fotoEvento.tipo + ';base64,' + evento.fotoEvento.datos : 'assets/media/default.webp'"
          class="event-img"
          alt="{{ evento.titulo }}">
        <div class="event-info">
          <h5 class="event-title">{{ evento.titulo }}</h5>
          <p class="event-description">{{ evento.descripcion }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
