<div class="sidebar-container">
  <div class="d-flex justify-content-center">
    <i
      class="fs-2 text-primary text-center icono-sidebar bi-box-arrow-in-right" (click)="alternarVisibilidadSidebar()"></i>
  </div>
  <aside [ngClass]="{'sidebar': true, 'collapsed': estaColapsado}">
    <div class="list-group">
      <button (click)="irAListado()" class="list-group-item list-group-item-action">Ir a listado</button>
      <button (click)="irACrear()" class="list-group-item list-group-item-action">Crear alumno</button>
      <button (click)="irAEliminar()" class="list-group-item list-group-item-action">Eliminar alumno</button>
    </div>
  </aside>
</div>
