<!-- skeleton.component.html -->
<div class="container-fluid vh-100 p-0 d-flex flex-column">
  <div class="row flex-grow-1">
    <app-sidebar (colapsoCambiado)="onColapsoCambiado($event)" *ngIf="tieneRolAdminOManager"></app-sidebar>
    <div [ngClass]="{
      'col': tieneRolAdminOManager,
      'sidebar-colapsado': sidebarColapsado
    }" class="content-container p-0 d-flex flex-column">
      <app-header class="row justify-content-center"></app-header>
      <main class="row" id="content">
        <ng-content></ng-content>
      </main>
    </div>
  </div>
  <app-botonscroll></app-botonscroll>
  <app-footer class="row"></app-footer>
</div>
