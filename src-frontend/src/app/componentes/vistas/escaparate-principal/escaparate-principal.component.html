<div class="main-content row">
  <div id="carouselExampleFade" class="carousel slide carousel-fade carousel-presentacion p-0" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
        aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let crsitem of imagenesCarousel; let i = index" [class.active]="i === 0">
        <img [src]="crsitem.imgSrc" class="d-block w-100" [alt]="crsitem.imgAlt">
        <div class="carousel-caption d-block">
          <h5>{{ crsitem.captionTitulo }}</h5>
          <p>{{ crsitem.captionTexto }}</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="w-50 my-5 separador">
    <hr class="hr">
  </div>
  <div class="d-flex justify-content-center align-items-center logo-presentacion">
    <div class="col-2">
      <div class="card text-center">
        <img src="assets/media/Logo_escuela.png" alt="" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">TaeMoi</h5>
          <p class="card-text">
            TaeMoi es una aplicación web desarrollada por Carlos Sanchez Roman para facilitar el acceso a los cursos
            de
            TaeMoi.
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="w-50 my-5 separador">
    <hr class="hr">
  </div>
  <div class="container-slider">
    <div class="container slider">
      <app-slider-tocable [imagenesSlider]="imagenesSlider"></app-slider-tocable>
    </div>
  </div>
  <div class="w-50 my-5 separador">
    <hr class="hr">
  </div>
  <div class="banner-informativo-uno">
    <div class="banner-content">
      <h2>Título del Banner</h2>
      <p>Texto del banner</p>
    </div>
  </div>
  <div class="banner-informativo-dos">
    <div class="banner-content">
      <h2>Título del Banner</h2>
      <p>Texto del banner</p>
    </div>
  </div>
</div>
