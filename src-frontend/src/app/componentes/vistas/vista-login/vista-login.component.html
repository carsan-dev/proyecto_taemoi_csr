<div class="container-fluid d-flex justify-content-center align-items-center vh-100 vw-100 p-0">
  <div class="row">
    <h1 class="h2 w-25">FORMULARIO DE LOGIN</h1>
  </div>
  <div class="row">
    <form class="row g-3 w-100" (ngSubmit)="login()">
      <div class="form-group row my-4">
        <label for="email" class="col-form-label col-2">Email:</label>
        <div class="col-10"> <input type="email" id="email" name="email" [(ngModel)]="credenciales.email" required
            class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="contrasena" class="col-form-label col-2">Contraseña:</label>
        <div class="col-10">
          <input type="password" id="contrasena" name="contrasena" [(ngModel)]="credenciales.contrasena" required
            class="form-control">
        </div>
      </div>
      <div class="d-flex w-100 justify-content-center">
        <button type="submit" class="btn btn-primary btn-block w-25">Iniciar sesión</button>
      </div>
    </form>
  </div>
</div>
