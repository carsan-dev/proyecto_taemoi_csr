<div class="slider-container">
  <div class="slider-item" *ngFor="let slideritem of imagenesSlider; let i = index" [ngClass]="{'seleccionado': i === indexSeleccionado,
  'anterior': i === indexSeleccionado - 1,
  'siguiente': i === indexSeleccionado + 1,
  'escondidoIzquierdo': i < indexSeleccionado - 1,
  'escondidoDerecho': i > indexSeleccionado + 1}">
    <img [src]="slideritem.imgSrc" [alt]="slideritem.imgAlt" class="slider-img" (panright)="mostrarAnterior(i)" (panleft)="mostrarSiguiente(i)">
  </div>
</div>
