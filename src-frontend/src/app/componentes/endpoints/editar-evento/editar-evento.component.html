<div class="container mt-5">
  <div class="card p-4 shadow-sm">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-center m-0">Editar Evento</h2>
      <button class="btn btn-secondary btn-sm" (click)="volver()">Volver</button>
    </div>
    <form [formGroup]="eventoForm" (ngSubmit)="actualizarEvento()">
      <div class="form-group mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input id="titulo" type="text" formControlName="titulo" class="form-control" />
        <div *ngIf="eventoForm.controls['titulo'].invalid && eventoForm.controls['titulo'].touched"
          class="text-danger mt-2">
          <small>El título es requerido.</small>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <input id="descripcion" formControlName="descripcion" type="text" class="form-control" />
        <div *ngIf="eventoForm.controls['descripcion'].invalid && eventoForm.controls['descripcion'].touched"
          class="text-danger mt-2">
          <small>La descripción es requerida.</small>
        </div>
      </div>

      <div class="image-container d-flex align-items-center text-center flex-column mb-3">
        <img class="imagen-perfil" [src]="imagenPreview" alt="Cartel del evento">
        <div class="d-flex flex-row align-items-center">
          <label for="inputFile" class="add-icon pe-2">
            <i class="bi bi-plus-circle-fill text-black fs-2"></i>
            <input id="inputFile" type="file" #inputFile (change)="onFileSelected($event)" accept="image/*">
          </label>
          <label class="remove-icon ps-2" *ngIf="evento?.fotoEvento" (click)="eliminarFoto()">
            <i class="bi bi-dash-circle-fill text-black fs-2"></i>
          </label>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="eventoForm.invalid">Actualizar Evento</button>
      </div>
    </form>
  </div>
</div>
