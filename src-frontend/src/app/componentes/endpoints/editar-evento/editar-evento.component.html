<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="eventoForm" (ngSubmit)="actualizarEvento()" method="post" class="my-5 p-4">
        <div class="d-flex justify-content-between align-items-start mb-4">
          <h2 class="text-center mb-4 fw-bold">Editar Evento</h2>
          <button type="button" class="btn btn-secondary btn-sm" (click)="volver()">Volver</button>
        </div>
        <div class="row">
          <div class="form-group col-md-12 mb-3 form-floating">
            <input id="titulo" type="text" formControlName="titulo" class="form-control form-control-little" required placeholder="Título" />
            <label for="titulo">Título</label>
            <div *ngIf="eventoForm.get('titulo')?.invalid && eventoForm.get('titulo')?.touched" class="text-danger">
              <small *ngIf="eventoForm.get('titulo')?.errors?.['required']">El título no puede estar en blanco.</small>
              <small *ngIf="eventoForm.get('titulo')?.errors?.['maxlength']">El título no puede contener más de 100 caracteres.</small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-12 mb-3 form-floating">
            <input id="descripcion" formControlName="descripcion" type="text" class="form-control form-control-little" required placeholder="Descripción" />
            <label for="descripcion">Descripción</label>
            <div *ngIf="eventoForm.get('descripcion')?.invalid && eventoForm.get('descripcion')?.touched" class="text-danger">
              <small *ngIf="eventoForm.get('descripcion')?.errors?.['required']">La descripción no puede estar en blanco.</small>
              <small *ngIf="eventoForm.get('descripcion')?.errors?.['maxlength']">La descripción no puede contener más de 500 caracteres.</small>
            </div>
          </div>
        </div>

        <div class="image-container d-flex align-items-center text-center flex-column mb-3">
          <img class="imagen-perfil" [src]="imagenPreview" alt="Cartel del evento">
            <div class="d-flex flex-row align-items-center mt-3">
              <label for="inputFile" class="add-icon pe-2">
                <i class="bi bi-plus-circle-fill text-success fs-2"></i>
                <input id="inputFile" type="file" #inputFile (change)="onFileSelected($event)" accept="image/*">
              </label>
              <div class="remove-icon ps-2" *ngIf="evento?.fotoEvento" (click)="eliminarFoto()">
                <i class="bi bi-dash-circle-fill text-danger fs-2"></i>
              </div>
            </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary mt-3" [disabled]="eventoForm.invalid">Actualizar Evento</button>
        </div>
      </form>
    </div>
  </div>
</div>
