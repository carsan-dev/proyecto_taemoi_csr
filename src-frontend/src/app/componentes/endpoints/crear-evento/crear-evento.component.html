<div class="container pb-5">
  <div class="row">
    <div class="mt-3">
      <form (ngSubmit)="onSubmit()" [formGroup]="eventoForm" class="my-5">
        <div class="form-group mb-3">
          <label for="titulo">Título del evento:</label>
          <input type="text" class="form-control" id="titulo" name="titulo" formControlName="titulo" required>
        </div>
        <div class="form-group mb-3">
          <label for="descripcion">Descripción del evento:</label>
          <input type="text" class="form-control" id="descripcion" name="descripcion" formControlName="descripcion"
            required>
        </div>
        <div class="form-group mb-3">
          <label for="fotoEvento">Imagen del evento:</label>
          <input type="file" class="form-control" id="fotoEvento" name="fotoEvento" (change)="onFileChange($event)"
            accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Crear Evento</button>
      </form>
    </div>
  </div>
</div>
