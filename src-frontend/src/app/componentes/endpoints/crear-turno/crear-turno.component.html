<div class="container mb-5">
  <div class="row">
    <div class="mt-3 p-0">
      <form [formGroup]="turnoForm" (ngSubmit)="crearTurno()" class="my-5 p-4" method="post">
        <h2 class="text-center mb-5 fw-bold">Crear Turno</h2>
        <div class="form-group col-md-12 mb-3 form-floating">
          <select formControlName="diaSemana" id="diaSemana" class="form-select form-control">
            <option value="" disabled selected>Selecciona un día...</option>
            <option value="Lunes">Lunes</option>
            <option value="Martes">Martes</option>
            <option value="Miércoles">Miércoles</option>
            <option value="Jueves">Jueves</option>
            <option value="Viernes">Viernes</option>
            <option value="Sábado">Sábado</option>
            <option value="Domingo">Domingo</option>
          </select>
          <label for="diaSemana">Día de la semana:</label>
          <div *ngIf="turnoForm.get('diaSemana')?.invalid && turnoForm.get('diaSemana')?.touched">
            <small class="text-danger" *ngIf="turnoForm.get('diaSemana')?.errors?.['required']">
              El día de la semana no puede estar en blanco
            </small>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6 mb-3 form-floating">
            <input type="time" formControlName="horaInicio" id="horaInicio" class="form-control form-control-little"
              placeholder="Hora de inicio">
            <label for="horaInicio">Hora de inicio:</label>
            <div *ngIf="turnoForm.get('horaInicio')?.invalid && turnoForm.get('horaInicio')?.touched">
              <small class="text-danger" *ngIf="turnoForm.get('horaInicio')?.errors?.['required']">
                La hora de inicio no puede estar en blanco
              </small>
              <small class="text-danger" *ngIf="turnoForm.get('horaInicio')?.errors?.['pattern']">
                La hora de inicio debe estar en formato HH:mm
              </small>
            </div>
          </div>
          <div class="form-group col-md-6 mb-3 form-floating">
            <input type="time" formControlName="horaFin" id="horaFin" class="form-control form-control-little"
              placeholder="Hora de fin">
            <label for="horaFin">Hora de fin:</label>
            <div *ngIf="turnoForm.get('horaFin')?.invalid && turnoForm.get('horaFin')?.touched">
              <small class="text-danger" *ngIf="turnoForm.get('horaFin')?.errors?.['required']">
                La hora de fin no puede estar en blanco
              </small>
              <small class="text-danger" *ngIf="turnoForm.get('horaFin')?.errors?.['pattern']">
                La hora de fin debe estar en formato HH:mm
              </small>
            </div>
          </div>
        </div>
        <div *ngIf="turnoForm.errors?.['horasInvalidas']" class="text-danger pb-3">
          La hora de inicio no puede ser mayor o igual a la hora de fin.
        </div>

        <div class="form-check my-3">
          <input type="checkbox" class="form-check-input" id="asignarGrupo" formControlName="asignarGrupo">
          <label class="form-check-label" for="asignarGrupo">Asignar a un grupo</label>
        </div>

        <div class="form-group form-floating mb-3" *ngIf="turnoForm.get('asignarGrupo')?.value">
          <select formControlName="grupoId" id="grupo" class="form-select form-control">
            <option value="" disabled selected>Selecciona un grupo...</option>
            <option *ngFor="let grupo of grupos" [value]="grupo.id">{{ grupo.nombre }}</option>
          </select>
          <label for="grupo">Grupo:</label>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary mt-3" [disabled]="turnoForm.invalid">Crear Turno</button>
        </div>
      </form>
    </div>
  </div>
</div>
