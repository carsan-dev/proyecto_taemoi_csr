<div class="container-fluid py-5">
  <div class="row">
    <div class="col-md-12 mt-3">
      <h2>Listado de Eventos</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table class="table custom-table mt-4">
        <thead>
          <tr>
            <th>Foto</th>
            <th>Título</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let evento of eventos">
            <td>
              <div class="imagen-evento-container">
                <img class="imagen-evento"
                  [src]="evento.fotoEvento ? 'data:' + evento.fotoEvento.tipo + ';base64,' + evento.fotoEvento.datos : 'assets/media/default.webp'"
                  alt="Eventos disponibles">
              </div>
            </td>
            <td>{{ evento.titulo }}</td>
            <td>{{ evento.descripcion}}</td>
            <td>
              <button class="btn btn-primary ms-3" [routerLink]="['/eventosEditar', evento.id]">Editar</button>
              <button class="btn btn-danger ms-3" (click)="eliminarEvento(evento.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
