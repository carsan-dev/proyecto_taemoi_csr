<div class="container mt-5">
  <form [formGroup]="grupoForm" (ngSubmit)="crearGrupo()">
    <div class="form-group">
      <label for="nombre">Nombre del grupo:</label>
      <input type="text" formControlName="nombre" id="nombre" class="form-control" placeholder="Nombre del grupo">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Crear Grupo</button>
  </form>
</div>
