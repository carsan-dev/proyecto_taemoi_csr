<div class="container mt-5">
  <div class="card p-4 shadow-sm">
    <h2 class="text-center mb-4">Crear Grupo</h2>
    <form [formGroup]="grupoForm" (ngSubmit)="crearGrupo()" method="post">
      <div class="form-group mb-3 form-floating">
        <input type="text" formControlName="nombre" id="nombre" class="form-control" placeholder="Nombre del grupo">
        <label for="nombre">Nombre del grupo:</label>
        <div *ngIf="grupoForm.get('nombre')?.errors && grupoForm.get('nombre')?.touched" class="text-danger">
          <small *ngIf="grupoForm.get('nombre')?.errors?.['required']">Nombre del grupo es obligatorio.</small>
          <small *ngIf="grupoForm.get('nombre')?.errors?.['maxlength']" class="text-danger">Nombre del grupo no puede superar los 50 caracteres.</small>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="grupoForm.invalid">Crear Grupo</button>
      </div>
    </form>
  </div>
</div>
