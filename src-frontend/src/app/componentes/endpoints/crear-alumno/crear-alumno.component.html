<div class="container pb-5">
  <div class="row">
    <div class="mt-3">
      <form (ngSubmit)="onSubmit()" [formGroup]="alumnoData" class="my-5 card p-4 shadow-sm">
        <h3 class="text-center mb-4">Crear Alumno</h3>
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" formControlName="nombre" required>
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="apellidos">Apellidos:</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" formControlName="apellidos"
              required>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="numeroExpediente">Número de expediente:</label>
          <input type="number" class="form-control" id="numeroExpediente" name="numeroExpediente"
            formControlName="numeroExpediente" required>
        </div>
        <div class="form-group mb-3">
          <label for="fechaNacimiento">Fecha de nacimiento:</label>
          <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento"
            formControlName="fechaNacimiento" required>
        </div>
        <div class="form-group mb-3">
          <label for="nif">DNI:</label>
          <input type="text" class="form-control" id="nif" name="nif" formControlName="nif" required>
        </div>
        <div class="form-group mb-3">
          <label for="direccion">Dirección:</label>
          <input type="text" class="form-control" id="direccion" name="direccion" formControlName="direccion" required>
        </div>
        <div class="form-group mb-3">
          <label for="telefono">Teléfono:</label>
          <input type="tel" class="form-control" id="telefono" name="telefono" formControlName="telefono" required>
        </div>
        <div class="form-group mb-3">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" formControlName="email" required>
        </div>
        <div class="form-group dropdown mb-3">
          <label for="tipoTarifa">Selecciona el tipo de tarifa:</label>
          <select class="form-control" id="tipoTarifa" name="tipoTarifa" formControlName="tipoTarifa" required>
            <option *ngFor="let tarifa of tiposTarifa" [value]="tarifa">{{ tarifa }}</option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="fechaAlta">Fecha de alta:</label>
          <input type="date" class="form-control" id="fechaAlta" name="fechaAlta" formControlName="fechaAlta" required>
        </div>
        <div class="form-group mb-3">
          <label for="fotoAlumno">Imagen del alumno:</label>
          <input type="file" class="form-control" id="fotoAlumno" name="fotoAlumno" (change)="onFileChange($event)"
            accept="image/*">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary mt-3">Crear Alumno</button>
        </div>
      </form>
    </div>
  </div>
</div>
