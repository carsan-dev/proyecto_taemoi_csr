<div class="container-fluid py-2">
  <div class="row">
    <div class="col-2 mt-3 d-flex flex-row">
      <app-sidebar class="w-100"></app-sidebar>
      <div>
        <i class="bi bi-chevron-bar-left fs-5" (click)="alternarVisibilidadSidebar()"></i>
      </div>
    </div>
    <div class="col-10 mt-3">
      <form (ngSubmit)="crearAlumno()" #formularioAlumno="ngForm" class="my-5">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nuevoAlumno.nombre" required>
          </div>
          <div class="form-group col-md-6">
            <label for="apellidos">Apellidos:</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" [(ngModel)]="nuevoAlumno.apellidos"
              required>
          </div>
        </div>
        <div class="form-group">
          <label for="numeroExpediente">Número de expediente:</label>
          <input type="number" class="form-control" id="numeroExpediente" name="numeroExpediente"
            [(ngModel)]="nuevoAlumno.numeroExpediente" required>
        </div>
        <div class="form-group">
          <label for="fechaNacimiento">Fecha de nacimiento:</label>
          <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento"
            [(ngModel)]="nuevoAlumno.fechaNacimiento" required>
        </div>
        <div class="form-group">
          <label for="nif">DNI:</label>
          <input type="text" class="form-control" id="nif" name="nif" [(ngModel)]="nuevoAlumno.nif" required>
        </div>
        <div class="form-group">
          <label for="direccion">Dirección:</label>
          <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="nuevoAlumno.direccion"
            required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="tel" class="form-control" id="telefono" name="telefono" [(ngModel)]="nuevoAlumno.telefono"
            required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="nuevoAlumno.email" required>
        </div>
        <div class="form-group dropdown">
          <label for="tipoTarifa">Selecciona el tipo de tarifa:</label>
          <select class="form-control" id="tipoTarifa" name="tipoTarifa" [(ngModel)]="nuevoAlumno.tipoTarifa" required>
            <option *ngFor="let tarifa of tiposTarifa" [value]="tarifa">{{ tarifa }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="fechaAlta">Fecha de alta:</label>
          <input type="date" class="form-control" id="fechaAlta" name="fechaAlta" [(ngModel)]="nuevoAlumno.fechaAlta"
            required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Crear Alumno</button>
      </form>
    </div>
  </div>
</div>
