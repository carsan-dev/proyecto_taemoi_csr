<div class="container mt-5">
  <div class="card p-4 shadow-sm">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-center m-0">Gestionar Alumnos del Grupo</h2>
      <button class="btn btn-secondary btn-sm" (click)="volver()">Volver</button>
    </div>
    <ul class="list-group mt-4">
      <li *ngFor="let alumno of alumnos" class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ alumno.nombre }} {{ alumno.apellidos }}</span>
        <button class="btn btn-danger btn-sm" (click)="eliminarAlumno(alumno.id)">Eliminar</button>
      </li>
    </ul>
    <div class="text-center mt-3">
      <button class="btn btn-primary" (click)="redirigirSeleccionarAlumnos()">Agregar Alumnos</button>
    </div>
  </div>
</div>
