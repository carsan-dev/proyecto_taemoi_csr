<div class="container mt-5">
  <h2>Gestionar Alumnos del Grupo</h2>
  <ul class="list-group mt-4">
    <li *ngFor="let alumno of alumnos" class="list-group-item d-flex justify-content-between align-items-center">
      {{ alumno.nombre }} {{ alumno.apellidos }}
      <button class="btn btn-danger" (click)="eliminarAlumno(alumno.id)">Eliminar</button>
    </li>
  </ul>
  <button class="btn btn-primary mt-3" (click)="redirigirSeleccionarAlumnos()">Agregar Alumnos</button>
</div>
