<div class="container mt-5">
  <div class="card p-4 shadow-sm">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-center m-0 fw-bold">Gestionar Alumnos del Grupo</h2>
      <button type="button" class="btn btn-secondary btn-sm" (click)="volver()">Volver</button>
    </div>
    <ul class="mt-4 p-0">
      <li *ngFor="let alumno of alumnos" class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ alumno.nombre }} {{ alumno.apellidos }}</span>
        <div>
          <button class="btn btn-primary btn-sm me-2 rounded-pill" (click)="gestionarTurnos(alumno.id)">Gestionar Turnos</button>
          <button class="btn btn-danger btn-sm rounded-pill" (click)="eliminarAlumno(alumno.id)">Eliminar</button>
        </div>
      </li>
    </ul>
    <div class="text-center mt-3">
      <button class="btn btn-primary" (click)="redirigirSeleccionarAlumnos()">Agregar Alumnos</button>
    </div>
  </div>
</div>
