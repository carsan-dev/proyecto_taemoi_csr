<div class="container mt-5">
  <h2>Seleccionar Alumnos</h2>
  <ul class="list-group">
    <li *ngFor="let alumno of alumnos" class="list-group-item d-flex justify-content-between align-items-center">
      <input type="checkbox" (change)="toggleSeleccionAlumno(alumno.id)">
      {{ alumno.nombre }} {{ alumno.apellidos }}
    </li>
  </ul>
  <button class="btn btn-primary mt-3" (click)="agregarAlumnos()">Agregar Alumnos Seleccionados</button>

  <app-paginacion
    [paginaActual]="paginaActual"
    [totalPaginas]="totalPaginas"
    [tamanoPagina]="tamanoPagina"
    (pageChange)="cambiarPagina($event)">
  </app-paginacion>
</div>
