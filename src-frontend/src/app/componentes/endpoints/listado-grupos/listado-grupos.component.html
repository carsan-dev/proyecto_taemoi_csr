<div class="container mt-5">
  <h2>Listado de Grupos</h2>
  <ul class="list-group mt-4">
    <li *ngFor="let grupo of grupos" class="list-group-item d-flex justify-content-between align-items-center">
      <span class="">{{ grupo.nombre }}</span>
      <div>
        <button class="btn btn-primary" [routerLink]="['/turnosGrupo', grupo.id]">Gestionar turnos</button>
        <button class="btn btn-primary ms-3" [routerLink]="['/gestionarAlumnos', grupo.id]">Gestionar Alumnos</button>
        <button class="btn btn-primary ms-3" [routerLink]="['/gruposEditar', grupo.id]">Editar</button>
        <button class="btn btn-danger ms-3" (click)="eliminarGrupo(grupo.id)">Eliminar</button>
      </div>
    </li>
  </ul>
</div>
