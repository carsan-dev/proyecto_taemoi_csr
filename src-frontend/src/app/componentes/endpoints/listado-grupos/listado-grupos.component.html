<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-12 mt-3">
      <div class="card p-4">
        <h3 class="text-center mb-4">Listado de Grupos</h3>
        <div class="table-responsive">
          <table class="table custom-table mt-4">
            <thead>
              <tr class="text-center">
                <th>Nombre</th>
                <th>Gestionar Turnos</th>
                <th>Gestionar Alumnos</th>
                <th>Editar</th>
                <th>Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let grupo of grupos" class="text-center">
                <td class="align-middle">{{ grupo.nombre }}</td>
                <td class="align-middle">
                  <button class="btn btn-primary btn-sm" [routerLink]="['/turnosGrupo', grupo.id]">Gestionar
                    turnos</button>
                </td>
                <td class="align-middle">
                  <button class="btn btn-primary btn-sm ms-2" [routerLink]="['/gestionarAlumnos', grupo.id]">Gestionar
                    Alumnos</button>
                </td>
                <td class="align-middle">
                  <button class="btn btn-primary btn-sm ms-2" [routerLink]="['/gruposEditar', grupo.id]">Editar</button>
                </td>
                <td class="align-middle">
                  <button class="btn btn-danger btn-sm ms-2" (click)="eliminarGrupo(grupo.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
