<div class="container-fluid py-5"> 
  <div class="row mb-5 justify-content-center align-items-center">
    <div class="col-md-6 text-center mb-4">
      <h2 class="fw-bold">Horario de Turnos</h2>
    </div>

    <!-- Nueva columna para las tarjetas de conteo de alumnos -->
    <div class="row justify-content-center">
      <ng-container *ngFor="let grupo of gruposMostrar">
        <div class="col-12 col-sm-6 col-lg-3 d-flex justify-content-center my-3">
          <div class="card alumnos-card">
            <div class="card-body text-center">
              <h5 class="card-title">{{ grupo }}</h5>
              <p>{{ obtenerConteoAlumnos(grupo) }} alumnos</p>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>

  <div class="row">
    <ng-container *ngFor="let diaSemana of diasSemana">
      <div class="col-md-6 col-lg-4 d-flex align-items-stretch justify-content-center">
        <div class="card turno-card my-3" *ngIf="obtenerTurnosPorDia(diaSemana).length > 0">
          <div class="card-body">
            <h4 class="card-title text-center">{{ diaSemana }}</h4>
            <div *ngFor="let turno of obtenerTurnosPorDia(diaSemana)">
              <div class="turno-info mt-4">
                <p><strong>Turno:</strong> {{ turno.horaInicio }} - {{ turno.horaFin }}</p>
                <p><strong>Grupo:</strong> {{ turno.grupoNombre ? turno.grupoNombre : 'Sin grupo' }}</p>
                <p><strong>Total de alumnos:</strong> {{ obtenerTotalAlumnos(turno) }}</p>
                <div class="d-flex justify-content-start mt-2">
                  <button class="btn btn-secondary btn-sm mx-1" [routerLink]="['/seleccionarGrupo', turno.id]">AÃ±adir a Grupo</button>
                  <button class="btn btn-primary btn-sm mx-1" [routerLink]="['/turnosEditar', turno.id]">Actualizar</button>
                  <button class="btn btn-danger btn-sm mx-1" (click)="eliminarTurno(turno.id)">Eliminar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card turno-card my-3" *ngIf="obtenerTurnosPorDia(diaSemana).length === 0">
          <div class="card-body text-center">
            <h4 class="card-title">{{ diaSemana }}</h4>
            <p>No hay turnos</p>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
