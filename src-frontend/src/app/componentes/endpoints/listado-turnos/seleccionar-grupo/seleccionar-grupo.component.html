<div class="container mb-5">
  <div class="row">
    <div class="mt-3 p-0">
      <div class="card p-4 shadow-sm">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="text-center m-0 fw-bold">Selecciona un grupo</h2>
          <button class="btn btn-secondary btn-sm" (click)="volver()">Volver</button>
        </div>
        <div class="list-group mt-4">
          <button *ngFor="let grupo of grupos" class="list-group-item list-group-item-action"
            (click)="asignarGrupo(grupo.id)">
            {{ grupo.nombre }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
