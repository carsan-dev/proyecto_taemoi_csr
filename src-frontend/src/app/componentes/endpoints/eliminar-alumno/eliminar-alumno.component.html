<div class="container-fluid my-5">
  <div class="row">
    <div class="col-12 mt-3">
      <div class="card p-4 shadow-sm">
        <h3 class="text-center mb-4">Eliminar Alumnos</h3>
        <div class="row my-3 d-flex justify-content-center">
          <div class="col-md-6 col-lg-4">
            <input type="text" class="form-control" placeholder="Filtrar por nombre" [(ngModel)]="nombreFiltro"
              (ngModelChange)="filtrarPorNombre()" />
          </div>
        </div>
        <div class="text-center mb-3">
          <button class="btn btn-danger" (click)="eliminarAlumnosSeleccionados()">Eliminar seleccionados</button>
        </div>
        <div class="table-responsive">
          <table class="table custom-table mt-4">
            <thead>
              <tr class="text-center">
                <th>Seleccionar</th>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>NÃºmero de Expediente</th>
                <th>DNI</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let alumno of alumnos" class="text-center">
                <td class="align-middle">
                  <div class="form-check d-flex justify-content-center">
                    <input type="checkbox" class="form-check-input" [(ngModel)]="alumno.selected">
                  </div>
                </td>
                <td class="align-middle">
                  <img class="imagen-perfil"
                  [src]="alumno.fotoAlumno ? 'data:' + alumno.fotoAlumno.tipo + ';base64,' + alumno.fotoAlumno.datos : '../../../../assets/media/default.webp'"
                  alt="Perfil del alumno">
                </td>
                <td class="align-middle">{{ alumno.nombre }}</td>
                <td class="align-middle">{{ alumno.apellidos }}</td>
                <td class="align-middle">{{ alumno.numeroExpediente }}</td>
                <td class="align-middle">{{ alumno.nif }}</td>
                <td class="align-middle">
                  <button class="btn btn-danger btn-sm" (click)="eliminarAlumno(alumno.id)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <app-paginacion [paginaActual]="paginaActual" [totalPaginas]="totalPaginas" [tamanoPagina]="tamanoPagina"
          (pageChange)="cambiarPagina($event)">
        </app-paginacion>
      </div>
    </div>
  </div>
</div>
